<div class="container my-5 p-5">

    <div class=" mx-auto col-sm-7 mt-5 ">
        <h4 class= "ui-title text-center alert alert-warning text-dark"> Add to List</h4>
        <form action="update/{{pi.id}}"" method="post" >

         <div class="form-group">
           <label for="title">Title</label>
           <input type="title" class="form-control" id="title"name="title" value="{{pi.title}}">

           <input type="desc" class="form-control" id="desc" name="desc" value="{{pi.desc}}" >
         </div>
         
         <button type="submit" class="btn btn-success px-5 mr-4">Update</button>

       </div>
